<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>

            <!-- Nuevo elemento para mostrar el resultado del sorteo -->
            <div id="resultadoSorteo" class="resultado-sorteo" aria-live="polite"></div>

            <div class="button-container">
                <!-- Selector para elegir quién está sorteando -->
                <label for="sorteador">¿Quién está sorteando?</label>
                <select id="sorteador" class="select-sorteador">
                    <option value="" disabled selected>Elige tu nombre</option>
                </select>
            
                <!-- Botón para sortear (con ID para manipularlo en JS) -->
                <button id="botonSortear" class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            
                <!-- Botón para reiniciar (oculto inicialmente) -->
                <button id="botonReiniciar" class="button-draw" onclick="reiniciarJuego()" aria-label="Reiniciar juego" style="display: none;">
                    <img src="assets/refresh.png" alt="Ícono para reiniciar">
                    Reiniciar juego
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
